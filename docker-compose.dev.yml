version: '3.8'

services:
  # MongoDB Database (Development)
  mongodb:
    image: mongo:7.0
    container_name: compliance-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: merchantdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - compliance-dev-network

  # Compliance API Application (Development with hot reload)
  compliance-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: compliance-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/merchantdb?authSource=admin
      JWT_SECRET: dev-jwt-secret-key
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - compliance-dev-network
    command: npm run dev

  # MongoDB Express (Development)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: compliance-mongo-express-dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - compliance-dev-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  compliance-dev-network:
    driver: bridge



