version: '3.8'

services:
  # MongoDB Database - Integrated with the project
  mongodb:
    image: mongo:7.0
    container_name: compliance-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: merchantdb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./docker/mongodb/mongod.conf:/etc/mongod.conf:ro
    networks:
      - compliance-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Compliance API Application
  compliance-api:
    build: .
    container_name: compliance-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4001
      MONGO_URI: mongodb://admin:password123@mongodb:27017/merchantdb?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "4001:4001"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - compliance-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Express (Optional - for database management)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: compliance-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - compliance-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  compliance-network:
    driver: bridge







