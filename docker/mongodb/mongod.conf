# MongoDB Configuration File
# This file is mounted into the MongoDB container for custom configuration

storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

net:
  port: 27017
  bindIp: 0.0.0.0

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

security:
  authorization: enabled

replication:
  replSetName: "compliance-rs"

# Performance tuning
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Index building
setParameter:
  maxIndexBuildMemoryUsageMegabytes: 500
